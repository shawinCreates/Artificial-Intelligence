<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>
    <style>
        :root {
            --road-width: 60%;
            --road-height: 200px;
            --car-width: 100px;
            --car-height: 50px;
            --buffer-zone: 30px;
            --car-speed-normal: 4px;
            --car-speed-slow: 2px;
            --background-color: #e0e0e0;
            --road-color: #333;
            --border-color: #555;
            --car-color: red;
            --light-grey: grey;
            --light-red: red;
            --light-yellow: yellow;
            --light-green: green;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--background-color);
        }

        .road {
            width: var(--road-width);
            height: var(--road-height);
            background-color: var(--road-color);
            position: relative;
            border: 10px solid var(--border-color);
            overflow: hidden;
        }

        .car {
            width: var(--car-width);
            height: var(--car-height);
            background-color: var(--car-color);
            position: absolute;
            top: 70%;
            left: -100px;
            transform: translateY(-50%);
            border-radius: 5px;
            transition: left 0.1s linear;
        }

        .car::before, .car::after {
            content: '';
            position: absolute;
            bottom: -10px;
            width: 20px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
        }

        .car::before { left: 10px; }
        .car::after { right: 10px; }

        .car .window {
            position: absolute;
            width: 60px;
            height: 30px;
            background-color: lightblue;
            top: 5px;
            left: 20px;
            border-radius: 3px;
        }

        .traffic-light {
            width: 20px;
            height: 60px;
            background-color: black;
            position: absolute;
            top: 6%;
            right: 10%;
            border-radius: 5px;
            padding: 5px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .light {
            width: 20px;
            height: 20px;
            background-color: var(--light-grey);
            border-radius: 50%;
        }

        .zebra-crossing {
            position: absolute;
            left: 82%;
            top: 0;
            height: 100%;
            width: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .zebra-crossing .stripe {
            width: 100%;
            height: 10%;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="road">
        <div class="traffic-light">
            <div class="light red"></div>
            <div class="light yellow"></div>
            <div class="light green"></div>
        </div>
        <div class="zebra-crossing">
            <div class="stripe"></div>
            <div class="stripe"></div>
            <div class="stripe"></div>
            <div class="stripe"></div>
            <div class="stripe"></div>
        </div>
        <div class="car">
            <div class="window"></div>
        </div>
    </div>

    <script>
        const car = document.querySelector('.car');
        const trafficLights = document.querySelectorAll('.light');
        let carSpeed = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--car-speed-normal'));
        let carPosition = -100;

        // Cache zebra crossing position
        const zebraCrossing = document.querySelector('.zebra-crossing');
        const zebraCrossingPosition = zebraCrossing.offsetLeft;
        const zebraCrossingWidth = zebraCrossing.offsetWidth;
        const bufferZone = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--buffer-zone'));

        let trafficLightColor = 'red';

        function changeTrafficLight() {
            const colors = ['red', 'yellow', 'green'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            trafficLightColor = randomColor;

            // Update lights based on selected color
            trafficLights.forEach((light, index) => {
                light.style.backgroundColor = colors[index] === randomColor ? colors[index] : 'grey';
            });
        }

        function moveCar() {
            const carRight = carPosition + car.offsetWidth;

            if (carRight >= zebraCrossingPosition - bufferZone && carPosition < zebraCrossingPosition + zebraCrossingWidth) {
                carSpeed = trafficLightColor === 'red' ? 0 :
                           trafficLightColor === 'yellow' ? 2 :
                           4;
            } else {
                carSpeed = 4;
            }

            carPosition += carSpeed;
            if (carPosition > document.querySelector('.road').offsetWidth) {
                carPosition = -100;
            }
            car.style.left = carPosition + 'px';
        }

        changeTrafficLight();
        setInterval(changeTrafficLight, 2000);
        setInterval(moveCar, 20);
    </script>
</body>
</html>
