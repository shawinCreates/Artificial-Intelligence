<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>
    <style>
        /* Basic Layout */
        body, html {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #e0e0e0;
        }

        /* Road */
        .road {
            width: 60%;
            height: 200px;
            background: #333;
            position: relative;
            overflow: hidden;
        }

        /* Car */
        .car {
            width: 80px;
            height: 40px;
            background: red;
            position: absolute;
            top: 60%;
            left: -100px;
        }

        .window {
            width: 40px;
            height: 20px;
            background: lightblue;
            margin: 5px auto;
        }

        /* Traffic Light */
        .traffic-light {
            width: 20px;
            height: 60px;
            background: black;
            position: absolute;
            top: 5%;
            right: 5%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 2px;
        }

        .light {
            width: 20px;
            height: 20px;
            background: grey;
            border-radius: 50%;
        }

        /* Zebra Crossing */
        .zebra-crossing {
            position: absolute;
            left: 80%;
            height: 100%;
            width: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .stripe {
            width: 100%;
            height: 15%;
            background: white;
        }
    </style>
</head>
<body>
    <div class="road">
        <div class="traffic-light">
            <div class="light red"></div>
            <div class="light yellow"></div>
            <div class="light green"></div>
        </div>
        <div class="zebra-crossing">
            <div class="stripe"></div>
            <div class="stripe"></div>
            <div class="stripe"></div>
            <div class="stripe"></div>
        </div>
        <div class="car">
            <div class="window"></div>
        </div>
    </div>

    <script>
        const car = document.querySelector('.car');
        const trafficLights = document.querySelectorAll('.light');
        let carSpeed = 4;
        let carPosition = -100;

        // Cache zebra crossing position
        const zebraCrossing = document.querySelector('.zebra-crossing');
        const zebraCrossingPosition = zebraCrossing.offsetLeft;
        const bufferZone = 30;
        let trafficLightColor = 'red';

        function changeTrafficLight() {
            const colors = ['red', 'yellow', 'green'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            trafficLightColor = randomColor;

            trafficLights.forEach((light, index) => {
                light.style.backgroundColor = colors[index] === randomColor ? colors[index] : 'grey';
            });
        }

        function moveCar() {
            const carRight = carPosition + car.offsetWidth;

            if (carRight >= zebraCrossingPosition - bufferZone && carPosition < zebraCrossingPosition + zebraCrossing.offsetWidth) {
                carSpeed = trafficLightColor === 'red' ? 0 : trafficLightColor === 'yellow' ? 2 : 4;
            } else {
                carSpeed = 4;
            }

            carPosition += carSpeed;
            if (carPosition > document.querySelector('.road').offsetWidth) {
                carPosition = -100;
            }
            car.style.left = carPosition + 'px';
        }

        changeTrafficLight();
        setInterval(changeTrafficLight, 2000);
        setInterval(moveCar, 20);
    </script>
</body>
</html>
