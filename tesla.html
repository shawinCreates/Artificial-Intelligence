<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>
    <style>
        /* Basic Variables */
        :root {
            --road-width: 60%;
            --road-height: 200px;
            --car-width: 80px;
            --car-height: 40px;
            --traffic-light-color: black;
            --background-color: #e0e0e0;
            --road-color: #333;
            --car-color: red;
            --window-color: lightblue;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--background-color);
        }

        .road {
            width: var(--road-width);
            height: var(--road-height);
            background-color: var(--road-color);
            position: relative;
            border: 10px solid #555;
            overflow: hidden;
        }

        .car {
            width: var(--car-width);
            height: var(--car-height);
            background-color: var(--car-color);
            position: absolute;
            top: 60%;
            left: -100px;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: left 0.1s linear;
        }

        .car .window {
            width: 50%;
            height: 50%;
            background-color: var(--window-color);
            border-radius: 2px;
        }

        .wheel {
            width: 15px;
            height: 15px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            bottom: -5px;
        }
        
        .wheel.left { left: 10px; }
        .wheel.right { right: 10px; }

        .traffic-light {
            width: 20px;
            height: 60px;
            background-color: var(--traffic-light-color);
            position: absolute;
            top: 5%;
            right: 10%;
            padding: 5px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-radius: 3px;
        }

        .light {
            width: 20px;
            height: 20px;
            background-color: grey;
            border-radius: 50%;
        }

        .zebra-crossing {
            position: absolute;
            left: 80%;
            top: 0;
            height: 100%;
            width: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .zebra-crossing .stripe {
            width: 100%;
            height: 10%;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="road">
        <div class="traffic-light">
            <div class="light red"></div>
            <div class="light yellow"></div>
            <div class="light green"></div>
        </div>
        <div class="zebra-crossing">
            <div class="stripe"></div>
            <div class="stripe"></div>
            <div class="stripe"></div>
            <div class="stripe"></div>
            <div class="stripe"></div>
        </div>
        <div class="car">
            <div class="window"></div>
            <div class="wheel left"></div>
            <div class="wheel right"></div>
        </div>
    </div>

    <script>
        const car = document.querySelector('.car');
        const trafficLights = document.querySelectorAll('.light');
        let carSpeed = 4;
        let carPosition = -100;

        // Cache zebra crossing position
        const zebraCrossing = document.querySelector('.zebra-crossing');
        const zebraCrossingPosition = zebraCrossing.offsetLeft;
        const bufferZone = 30;
        let trafficLightColor = 'red';

        function changeTrafficLight() {
            const colors = ['red', 'yellow', 'green'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            trafficLightColor = randomColor;

            trafficLights.forEach((light, index) => {
                light.style.backgroundColor = colors[index] === randomColor ? colors[index] : 'grey';
            });
        }

        function moveCar() {
            const carRight = carPosition + car.offsetWidth;

            if (carRight >= zebraCrossingPosition - bufferZone && carPosition < zebraCrossingPosition + zebraCrossing.offsetWidth) {
                carSpeed = trafficLightColor === 'red' ? 0 : trafficLightColor === 'yellow' ? 2 : 4;
            } else {
                carSpeed = 4;
            }

            carPosition += carSpeed;
            if (carPosition > document.querySelector('.road').offsetWidth) {
                carPosition = -100;
            }
            car.style.left = carPosition + 'px';
        }

        changeTrafficLight();
        setInterval(changeTrafficLight, 2000);
        setInterval(moveCar, 20);
    </script>
</body>
</html>
