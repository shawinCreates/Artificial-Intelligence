<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>
    <style>
        .road {
            width: 60%;
            height: 200px;
            background-color: #333;
            position: relative;
            overflow: hidden; /* Ensures the car stays within the road */
        }

        .car {
            width: 100px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 70%;
            transform: translateY(-50%);
            border-radius: 5px;
            transition: left 0.1s linear;
        }

        .car::before, .car::after {
            content: '';
            position: absolute;
            bottom: -10px;
            width: 20px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
        }

        .car::before {
            left: 10px;
        }

        .car::after {
            right: 10px;
        }

        .car .window {
            position: absolute;
            width: 60px;
            height: 30px;
            background-color: lightblue;
            top: 5px;
            left: 20px;
            border-radius: 3px;
        }

        .traffic-light {
            width: 25px;
            height: 70px;
            background-color: black;
            position: absolute;
            top: 6%;
            right: 10%;
            padding: 5px;
        }

        .light {
            width: 20px;
            height: 20px;
            background-color: grey;
            border-radius: 50%;
            margin: 3px 0;
        }

        .light.red {
            background-color: red;
        }

        .light.yellow {
            background-color: yellow;
        }

        .light.green {
            background-color: green;
        }

        .zebra-crossing {
            position: absolute;
            left: 82%;
            height: 100%;
            width: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .zebra-crossing .stripe {
            width: 100%;
            height: 10%;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="road">
        <div class="traffic-light">
            <div class="light red"></div>
            <div class="light yellow"></div>
            <div class="light green"></div>
        </div>
        <div class="zebra-crossing">
            <div class="stripe"></div>
            <div class="stripe"></div>
            <div class="stripe"></div>
            <div class="stripe"></div>
            <div class="stripe"></div>
        </div>
        <div class="car">
            <div class="window"></div>
        </div>
    </div>

    <script>
        let car = document.querySelector('.car');
        let trafficLights = document.querySelectorAll('.light');
        let carSpeed = 4; // Increased speed in pixels per interval
        let carPosition = -100; // Initial position of the car
        let trafficLightColor = 'red'; // Initial color

        // Get zebra crossing position and dimensions
        let zebraCrossing = document.querySelector('.zebra-crossing');
        let zebraCrossingRect = zebraCrossing.getBoundingClientRect();
        let zebraCrossingPosition = zebraCrossingRect.left + window.scrollX;
        let zebraCrossingWidth = zebraCrossingRect.width;
        let bufferZone = 30; // Buffer zone in pixels before the zebra crossing

        function changeTrafficLight() {
            const colors = ['red', 'yellow', 'green'];
            trafficLights.forEach(light => light.style.backgroundColor = 'grey'); // Reset all lights to grey

            const randomIndex = Math.floor(Math.random() * colors.length);
            trafficLightColor = colors[randomIndex];
            trafficLights[randomIndex].style.backgroundColor = trafficLightColor;
        }

        function moveCar() {
            let roadRect = document.querySelector('.road').getBoundingClientRect();
            let carRect = car.getBoundingClientRect();
            let carRight = carRect.left + carRect.width;

            // Check if the car is approaching the zebra crossing
            if (carRight >= zebraCrossingPosition - bufferZone && carRect.left < zebraCrossingPosition + zebraCrossingWidth) {
                if (trafficLightColor === 'red') {
                    carSpeed = 0; // Stop the car if the light is red
                } else if (trafficLightColor === 'yellow') {
                    carSpeed = 2; // Slow down if the light is yellow
                } else {
                    carSpeed = 4; // Normal speed if the light is green
                }
            } else {
                carSpeed = 4; // Normal speed otherwise
            }

            carPosition += carSpeed;
            if (carPosition > roadRect.width) {
                carPosition = -100; // Reset car position when it exits the road
            }
            car.style.left = carPosition + 'px';
        }

        changeTrafficLight();
        setInterval(changeTrafficLight, 2000); // Change the traffic light color every 2 seconds
        setInterval(moveCar, 20); // Move the car every 20 milliseconds
    </script>
</body>
</html>
